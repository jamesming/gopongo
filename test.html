		(function(){
			
			var  href = window.location.href
			
					,href_array = href.split("?")

					,protocol= basePortion_array[0]

			window.base_url = protocol + '//' + host_array[0] + '/' + host_array[1] + '/';			
			
		})();
		
	</script>
